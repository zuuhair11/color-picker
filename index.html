<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
        <title>Color Scheme Generator</title>
    </head>
    <body>

        <!--------------------------- The header ------------------------->
        <header class="container">
            <input type="color" id="color-input" class="color-input">
            <select id="mode-list" class="mode-list">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="btn-get-color" class="btn-get-sheme" >Get color sheme</button>
        </header>

        <!--------------------------- The main ------------------------->
        <main>
            <div class="results">
                <!-- Renderd from the index.js using an API -->
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
